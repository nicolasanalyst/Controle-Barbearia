    <!-- Script para carregar o tema (dark/light) -->
    <script>
      if (
        localStorage.getItem("theme") === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>

    <link rel="stylesheet" href="style.css" />

              <svg

                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"

                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                ></path></svg

            <button

    <template id="template-page-dashboard">
      <div>
        <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200">
          Bom dia, Barbearia!
        </h1>
        <p class="text-gray-500 dark:text-gray-400 mb-6">
          Aqui está o resumo de hoje.
        </p>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow">
            <h3 class="font-semibold text-gray-600 dark:text-gray-300 text-sm">
              Agendamentos de Hoje
            </h3>
            <p
              id="dashboard-appointments-today"
              class="text-3xl font-bold text-gray-900 dark:text-gray-100"
            >
              0
            </p>
          </div>
          <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow">
            <h3 class="font-semibold text-gray-600 dark:text-gray-300 text-sm">
              Faturamento Previsto
            </h3>
            <p
              id="dashboard-revenue-today"
              class="text-3xl font-bold text-gray-900 dark:text-gray-100"
            >
              R$ 0,00
            </p>
          </div>
          <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow">
            <h3 class="font-semibold text-gray-600 dark:text-gray-300 text-sm">
              Total de Clientes
            </h3>
            <p
              id="dashboard-total-clients"
              class="text-3xl font-bold text-gray-900 dark:text-gray-100"
            >
              0
            </p>
          </div>
        </div>
        <div
          id="dashboard-next-client"
          class="mt-6 bg-white dark:bg-gray-800 p-5 rounded-xl shadow-md border-l-4 border-teal-500 dark:border-teal-400"
        ></div>
      </div>
    </template>

    <template id="template-page-agenda">
      <div>
        <div
          class="flex flex-col md:flex-row justify-between md:items-center mb-4"
        >
          <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200">
            Agenda
          </h1>
          <div class="flex items-center space-x-2 mt-4 md:mt-0">
            <input
              type="date"
              id="agenda-date-picker"
              class="border border-gray-300 dark:border-gray-600 rounded-md p-2 text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200"
            />
           
          </div>
        </div>
        <div
          id="agenda-content-container"
          class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow min-h-[300px]"
        ></div>
      </div>
    </template>

    <template id="template-page-clientes">
      <div class="p-4 md:p-0">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200 mb-4">
          Clientes
        </h1>
        <div
          class="bg-white dark:bg-gray-800 rounded-xl shadow overflow-hidden"
        >
          <ul
            id="client-list-container"
            class="divide-y divide-gray-200 dark:divide-gray-700"
          ></ul>
        </div>
      </div>
    </template>

    <template id="template-page-relatorios">
      <div>
        <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200 mb-6">
          Relatórios
        </h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
          <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow">
            <h3 class="font-semibold text-gray-600 dark:text-gray-300 text-sm">
              Relatório Diário (Hoje)
            </h3>
            <p
              id="report-daily-revenue"
              class="text-2xl font-bold text-gray-900 dark:text-gray-100"
            >
              R$ 0,00
            </p>
            <p
              id="report-daily-count"
              class="text-sm text-gray-500 dark:text-gray-400"
            >
              0 agendamentos
            </p>
          </div>
          <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow">
            <h3 class="font-semibold text-gray-600 dark:text-gray-300 text-sm">
              Relatório Semanal (Últimos 7 dias)
            </h3>
            <p
              id="report-weekly-revenue"
              class="text-2xl font-bold text-gray-900 dark:text-gray-100"
            >
              R$ 0,00
            </p>
            <p
              id="report-weekly-count"
              class="text-sm text-gray-500 dark:text-gray-400"
            >
              0 agendamentos
            </p>
          </div>
          <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow">
            <h3 class="font-semibold text-gray-600 dark:text-gray-300 text-sm">
              Relatório Mensal (Mês Atual)
            </h3>
            <p
              id="report-monthly-revenue"
              class="text-2xl font-bold text-gray-900 dark:text-gray-100"
            >
              R$ 0,00
            </p>
            <p
              id="report-monthly-count"
              class="text-sm text-gray-500 dark:text-gray-400"
            >
              0 agendamentos
            </p>
          </div>
        </div>
        <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow">
          <h3 class="font-bold text-gray-800 dark:text-gray-200 mb-4">
            Faturamento nos Últimos 7 Dias
          </h3>
          <canvas id="revenue-chart"></canvas>
        </div>
      </div>
    </template>

    <div
      id="agendamento-modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden"
    >
      <div
        class="bg-white dark:bg-gray-800 rounded-xl shadow-lg w-full max-w-md"
      >
        <div class="p-6 border-b border-gray-200 dark:border-gray-700">
          <h2 class="text-xl font-bold text-gray-800 dark:text-gray-200">
            Novo Agendamento
          </h2>
        </div>
        <form id="agendamento-form" class="p-6 space-y-4">
          <div>
            <label class="text-sm font-medium text-gray-600 dark:text-gray-300"
              >Serviço</label
            >
            <select
              name="service"
              required
              class="w-full mt-1 border border-gray-300 dark:border-gray-600 rounded-md p-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200"
            >
              <option value="" data-price="0">Selecione um serviço</option>
              <option value="Corte de Cabelo" data-price="35.00">
                Corte de Cabelo - R$ 35,00
              </option>
              <option value="Barba" data-price="25.00">Barba - R$ 25,00</option>
              <option value="Corte e Barba" data-price="55.00">
                Corte e Barba - R$ 55,00
              </option>
              <option value="Pezinho" data-price="10.00">
                Pezinho - R$ 10,00
              </option>
            </select>
          </div>
          <input type="hidden" name="price" />
          <div>
            <label class="text-sm font-medium text-gray-600 dark:text-gray-300"
              >Nome do Cliente</label
            >
            <input
              type="text"
              name="clientName"
              required
              class="w-full mt-1 border border-gray-300 dark:border-gray-600 rounded-md p-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200"
            />
          </div>
          <div>
            <label class="text-sm font-medium text-gray-600 dark:text-gray-300"
              >Telefone do Cliente</label
            >
            <input
              type="tel"
              name="phone"
              required
              class="w-full mt-1 border border-gray-300 dark:border-gray-600 rounded-md p-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200"
            />
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label
                class="text-sm font-medium text-gray-600 dark:text-gray-300"
                >Data</label
              >
              <input
                type="date"
                name="date"
                required
                class="w-full mt-1 border border-gray-300 dark:border-gray-600 rounded-md p-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200"
              />
            </div>
            <div>
              <label
                class="text-sm font-medium text-gray-600 dark:text-gray-300"
                >Hora</label
              >
              <input
                type="time"
                name="time"
                required
                class="w-full mt-1 border border-gray-300 dark:border-gray-600 rounded-md p-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200"
              />
            </div>
          </div>
          <div class="flex justify-end space-x-3 pt-4">
            <button
              type="button"
              id="close-agendamento-modal-btn"
              class="bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 font-semibold py-2 px-4 rounded-md"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="bg-teal-600 text-white font-semibold py-2 px-4 rounded-md"
            >
              Agendar
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
